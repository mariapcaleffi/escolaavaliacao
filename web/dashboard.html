<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Turmas</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Painel de Turmas</h1>
        <div class="professor-info">
          <span id="professor-nome"></span>
        </div>
        <a href="/web/login/login.html">Sair</a>
      </nav>
    </header>

    <main>
      <section class="dashboard-header">
        <h2>Dashboard</h2>
        <p>Bem-vindo ao painel de controle!</p>
        <button id="abrirModalBtn" class="btn">Cadastrar Turma</button>
      </section>

      <section class="turmas-section">
        <h3>Turmas</h3>
        <table id="tabela-turmas">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Ações</th>
              <th>Excluir</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <!-- Modal de Cadastro -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <h3>Cadastrar Nova Turma</h3>
        <form id="formCadastrarTurma">
          <label>
            Nome da Turma:
            <input type="text" id="nomeTurma" required />
          </label>
          <div class="modal-buttons">
            <button type="submit" class="btn primary">Salvar</button>
            <button type="button" id="fecharModalBtn" class="btn">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
